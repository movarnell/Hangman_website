<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hangman</title>
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="node_modules/jquery/dist/jquery.js">
   
</head>
<body>
    <div class="container-fluid bg-dark text-light">
    <h1 class="display-1 text-capitalize text-center">Hangman</h1>
    <p class="lead text-center">A Snowday Production</p>
</div>
<div class="container-fluid" id="parentContainer">
    <div class="row">
        <div id="gamePlayArea">
        <div class="col justify-content-center text-center">
            <h1 class="text-center display-2" id="blankArray">_ _ _ _ _ _</h1>
            <h2 class="display-1 text-center" id="textOutput">Shall we Play?</h2>
            <h3 class=" display-5 text-center" id="usedLetters"></h3>
             
                <label for="ChosenWord" id="secondLine">Your Guess?</label><br>
                <input id="textBox" type="text">

            <button class="btn btn-primary m-5" id="letsPlayBtn">Play</button>
        
    
        </div>
      
        </div>
</div>
</div>

<script src="script2.js"></script>
<!-- Calling Scripts--> 
<link rel="stylesheet" href="node_modules/bootstrap/dist/js/bootstrap.bundle.js">   

</body>
</html>
