</div>

    <div class="row">
        
       <div class="col-lg-4 col-md-4">
        <img src="hang1.PNG" id="hangImg"class="img-fluid d-none d-sm-block d-sm-none d-md-block">
       </div>
            <div class="col-lg-8 col-md-8 justify-content-center text-center mt-5">
